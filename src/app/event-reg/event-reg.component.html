<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width"><input
        formControlName="email" matInput placeholder="Email">
        <mat-error>
          <span *ngIf="regForm.get('email').touched">Please enter an email address.</span>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button [disabled]="!regForm.valid" color="accent">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
