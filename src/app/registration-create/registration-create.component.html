<div  *ngIf="event$ | async as event; else loadingOrError">
	<app-dynamic-form [event]="event"> </app-dynamic-form>
</div>
<ng-template #loadingOrError>
  <div class="centered" *ngIf="error$ | async as error; else loading">
    <span>{{error.message}}</span>
  </div>

  <ng-template #loading>
    <div class="centered">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</ng-template>
