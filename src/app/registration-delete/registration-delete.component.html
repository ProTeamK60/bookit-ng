<mat-card>
  <mat-card-title>Unregistration</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
        formControlName="email" matInput placeholder="Email">
        <mat-error>
          <span *ngIf="regForm.get('email').touched">Please enter an email address.</span>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!regForm.valid" color="accent">
      Unregister
    </button>
  </mat-card-actions>
</mat-card>
